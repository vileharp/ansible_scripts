---
- name: Cisco IOS
  hosts: 111_L4_switches
  connection: local
  gather_facts: false

  tasks:

  - name: run show version
    ios_command:
      commands: "show version"
    register: output

  - name: show output
    copy: content="{{ output.stdout[0] }}" dest=/opt/ansible/backup/{{ inventory_hostname }}.txt

